<!DOCTYPE html>
<html>
<head>
	<title>Web Modpack</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<link rel='icon' type='image/png' href='/images/favicon.png'>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/main.css">
	<script src="/scripts/language.js"></script>
	<script src="/scripts/components.js"></script>
	<script src="/scripts/main.js" defer></script>
</head>
<body>
	<header>
		<a href="https://github.com/SuperZombi/wot-modpack" target="_blank" class="hover">
			<img src='/images/favicon.png'>
			<span>Web Modpack</span>
		</a>
		<svg id="setting_button" class="hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 46">
			<path d="M43.45 18.44h-2.43a18.11 18.11 0 0 0-2.08-4.93l1.75-1.76a2.5 2.5 0 0 0 0-3.54l-2.92-2.92a2.57 2.57 0 0 0-3.55 0L32.4 7.1c-1.5-.87-3.1-1.54-4.87-1.97V2.52A2.5 2.5 0 0 0 25.04 0h-4.13a2.49 2.49 0 0 0-2.47 2.52v2.6a18.72 18.72 0 0 0-4.88 1.98l-1.82-1.8a2.57 2.57 0 0 0-3.55 0L5.27 8.2a2.52 2.52 0 0 0 0 3.54l1.75 1.76a18.11 18.11 0 0 0-2.08 4.93H2.5a2.5 2.5 0 0 0-2.5 2.5v4.12a2.47 2.47 0 0 0 2.5 2.47h2.44a18.2 18.2 0 0 0 2.08 4.94l-1.75 1.77a2.5 2.5 0 0 0 0 3.55l2.92 2.92a2.5 2.5 0 0 0 3.54 0l1.83-1.82c1.5.87 3.12 1.55 4.88 1.98v2.6c0 1.39 1.09 2.5 2.47 2.5h4.13a2.49 2.49 0 0 0 2.49-2.5v-2.6c1.77-.43 3.37-1.1 4.87-1.98l1.81 1.81a2.5 2.5 0 0 0 3.55 0l2.92-2.91a2.5 2.5 0 0 0 0-3.55l-1.75-1.77a18.27 18.27 0 0 0 2.08-4.94h2.44a2.49 2.49 0 0 0 2.52-2.47v-4.13a2.5 2.5 0 0 0-2.52-2.49zM22.98 30.85A7.9 7.9 0 0 1 15.05 23a7.89 7.89 0 0 1 7.93-7.85A7.89 7.89 0 0 1 30.9 23a7.9 7.9 0 0 1-7.93 7.85z"/>
		</svg>
	</header>


	<div id="tabs-area">
		<div class="tab" name="home">
			<div class="flex-center">
				<br>
				<h3 lang_="select_game_folder">Select game folder:</h3>
				<select class="button hover" id="client_select"></select>
				<br>
				<div class="button hover" id="navigate_to_mods" lang_="next">Next</div>
			</div>
		</div>

		<div class="tab" name="mods">
			<div id="mods-area" loaded="false">
				<div id="mods-list"></div>
				<div id="mod-preview">
					<img id="mod-image" src=""/>
					<div id="mod-description-text">
						<h3 align="center" id="mod-title"></h3>
						<h4 id="mod-author"></h4>
						<div id="mod-description"></div>
					</div>
				</div>
			</div>
			<div class="bottom-buttons">
				<div>
					<div class="button hover" onclick="changeTab('home')" lang_="back">Back</div>
					<div class="button hover" lang_="reset" style="margin-left:5px;" onclick="resetSelectedMods()">Reset</div>
				</div>
				<div class="button hover" id="main_button" lang_="next">Next</div>
			</div>
		</div>

		<div class="tab" name="install">
			<div class="flex-center" style="max-height: calc(100vh - 100px);">
				<p class="flex-center">
					<br>
					<input type="text" readonly id="client_path" style="width:300px">
					<br>
					<label class="hover">
						<input type="checkbox" id="save_selected_mods" checked>
						<span lang_="save_selected_mods">Remember selected mods</span>
					</label>
					<br>
					<label class="hover">
						<input type="checkbox" checked id="delete_all_mods">
						<span lang_="remove_all_mods">Remove all installed mods</span>
					</label>
					<br>
					<label class="hover">
						<input type="checkbox" id="delete_mods_configs">
						<span lang_="remove_mod_configs">Delete mod configs</span>
					</label>
				</p>
				<h3 lang_="selected_mods">Mods to install:</h3>
				<div class="mods-install-list" id="mods-install-list"></div>
			</div>
			<div class="bottom-buttons">
				<div class="button hover" onclick="changeTab('mods')" lang_="back">Back</div>
				<div class="button hover" id="run_main_button" lang_="next">Next</div>
			</div>
		</div>
		<div class="tab" name="main_installer">
			<div class="flex-center">
				<br>
				<h3 lang_="installing_mods">Installing modifications</h3>
				<p id="current_mod_id"></p>
				<div id="progress-files">
					<progress></progress> <span>0/0</span>
				</div>
				<br>
				<div id="progress-download">
					<progress value="0" max="100"></progress> <span>0%</span>
				</div>
			</div>
		</div>
		<div class="tab" name="finish">
			<div class="flex-center">
				<br>
				<div id="install_results" class="flex-center"></div>
				<br>
				<div class="button hover" onclick="changeTab('home')" lang_="home">Home</div>
				<a class="button hover" style="font-size:12px;margin-top:16px;" href="https://github.com/SuperZombi/wot-modpack/issues" target="_blank" id="report_bug" lang_="report_bug">Report a bug</a>
				<br><br>
				<p id="refs">
					<a href="https://www.youtube.com/c/SuperZombi" class="hover" target="_blank">
						<img src="/images/youtube_logo.png">
					</a>
					<a href="https://github.com/SuperZombi/wot-modpack" class="hover" target="_blank">
						<img src="/images/github_logo.png">
					</a>
					<a href="https://donatello.to/super_zombi" class="hover" target="_blank">
						<img src="/images/donatello_logo.png">
					</a>
				</p>
			</div>
		</div>
	</div>

	<div class="popup" id="settings">
		<div class="popup_wraper">
			<img src="/images/close.svg" class="close hover">
			<h3 align="center" lang_="settings">Settings</h3>
			<div><span lang_="version">Version</span> <span id="app-version"></span></div>
			<div class="flex-row">
				<img src="/images/planet.svg" height="20">
				<span><span lang_="language">Language</span>:</span>
				<select class="setting_element button hover" name="language">
					<option value="en">English</option>
					<option value="uk">Українська</option>
					<option value="ru">Русский</option>
				</select>
			</div>
			<hr>
			<label class="hover">
				<input type="checkbox" class="setting_element hover" name="use_cache" checked>
				<span lang_="use_cache">Use cache</span>
			</label>
			<div>
				<span lang_="cache_size">Cache</span>:
				<span class="file_size">
					<span id="cache_size">0</span><span lang_="megabytes">Mb</span>
				</span>
			</div>
			<div class="button hover" style="font-size:12px;" lang_="clear_cache" onclick="clear_cache()">Clear</div>
		</div>
	</div>

	<div class="popup" id="update_popup">
		<div class="popup_wraper" style="height:fit-content">
			<img src="/images/close.svg" class="close hover">
			<div class="flex-center">
				<img src="/images/up-arrow.svg" height="88">
				<h3 align="center" lang_="update_available">Update available!</h3>
				<a class="button hover" href="https://github.com/SuperZombi/wot-modpack/releases" target="_blank" lang_="download">Download</a>
			</div>
		</div>
	</div>

	<div id="loader" class="shade flex-center">
		<div class="loader" style="height: 120px;width:120px;"></div>
	</div>
	
</body>
</html>
