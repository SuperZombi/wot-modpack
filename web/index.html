<!DOCTYPE html>
<html>
<head>
	<title>Modpack</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

	<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js" data-presets="react"></script>
	<script src="component.jsx" type="text/babel"></script>
	<script src="main.js" defer></script>
<style>
	body{
		padding: 10px;
	}
	.form-check label{
		width: 100%;
		user-select: none;
	}
</style>
</head>
<body data-bs-theme="dark">

	<div id="like_button_container"></div>

<div>
<div class="container-fluid" id="main-container">



<div class="form-check">
	<label>
		<input class="form-check-input" type="checkbox" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
		<span>Example checkbox</span>
	</label>
</div>
<div class="collapse" id="collapseExample2">
  <div class="card card-body">
    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
  </div>
</div>


	<fieldset class="row mb-3" style="border: 1px solid; border-radius: 10px;">
		<legend class="col-form-label col-sm-2 pt-0">
			<div class="form-check">
				<label>
					<input class="form-check-input" type="checkbox">
					<span>Example checkbox</span>
				</label>
			</div>
		</legend>
		<div class="col-sm-10">
			<div class="form-check">
				<label>
					<input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
					<span>First radio</span>
				</label>
			</div>
			<div class="form-check">
				<label>
					<input class="form-check-input" type="radio" name="gridRadios" value="option2">
					<span>First radio</span>
				</label>
			</div>
			<div class="form-check">
				<label>
					<input class="form-check-input" type="radio" name="gridRadios" value="option3">
					<span>First radio</span>
				</label>
			</div>
		</div>
	</fieldset>

	<fieldset style="outline: 1px solid; border-radius: 10px; padding: 0.5rem;">
		<legend class="col-form-label pt-0">
			<div class="form-check">
				<label>
					<input class="form-check-input" type="checkbox" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					<span>Example checkbox</span>
				</label>
			</div>
		</legend>
		<div style="padding-left: 1.5rem;" class="collapse" id="collapseExample">
			<div class="form-check mb-1">
				<label>
					<input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
					<span>First radio</span>
				</label>
			</div>
			<div class="form-check mb-1">
				<label>
					<input class="form-check-input" type="radio" name="gridRadios" value="option2">
					<span>First radio</span>
				</label>
			</div>
			<div class="form-check mb-1">
				<label>
					<input class="form-check-input" type="radio" name="gridRadios" value="option3">
					<span>First radio</span>
				</label>
			</div>
		</div>
	</fieldset>


	<div class="form-check mb-2">
		<label>
			<input class="form-check-input" type="checkbox">
			<span>Example checkbox</span>
		</label>
	</div>
	<div class="form-check mb-2">
		<label>
			<input class="form-check-input" type="checkbox">
			<span>Example checkbox</span>
		</label>
	</div>
	<div class="form-check mb-2">
		<label>
			<input class="form-check-input" type="checkbox">
			<span>Example checkbox</span>
		</label>
	</div>


</div>
</div>
</body>
</html>
