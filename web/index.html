<!DOCTYPE html>
<html>
<head>
	<title>Modpack</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/main.css">
	<script src="/scripts/components.js"></script>
	<script src="/scripts/main.js" defer></script>
</head>
<body>
	<header>
		<h3>Modpack</h3>
		<svg id="setting_button" class="hover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 46">
			<path d="M43.45 18.44h-2.43a18.11 18.11 0 0 0-2.08-4.93l1.75-1.76a2.5 2.5 0 0 0 0-3.54l-2.92-2.92a2.57 2.57 0 0 0-3.55 0L32.4 7.1c-1.5-.87-3.1-1.54-4.87-1.97V2.52A2.5 2.5 0 0 0 25.04 0h-4.13a2.49 2.49 0 0 0-2.47 2.52v2.6a18.72 18.72 0 0 0-4.88 1.98l-1.82-1.8a2.57 2.57 0 0 0-3.55 0L5.27 8.2a2.52 2.52 0 0 0 0 3.54l1.75 1.76a18.11 18.11 0 0 0-2.08 4.93H2.5a2.5 2.5 0 0 0-2.5 2.5v4.12a2.47 2.47 0 0 0 2.5 2.47h2.44a18.2 18.2 0 0 0 2.08 4.94l-1.75 1.77a2.5 2.5 0 0 0 0 3.55l2.92 2.92a2.5 2.5 0 0 0 3.54 0l1.83-1.82c1.5.87 3.12 1.55 4.88 1.98v2.6c0 1.39 1.09 2.5 2.47 2.5h4.13a2.49 2.49 0 0 0 2.49-2.5v-2.6c1.77-.43 3.37-1.1 4.87-1.98l1.81 1.81a2.5 2.5 0 0 0 3.55 0l2.92-2.91a2.5 2.5 0 0 0 0-3.55l-1.75-1.77a18.27 18.27 0 0 0 2.08-4.94h2.44a2.49 2.49 0 0 0 2.52-2.47v-4.13a2.5 2.5 0 0 0-2.52-2.49zM22.98 30.85A7.9 7.9 0 0 1 15.05 23a7.89 7.89 0 0 1 7.93-7.85A7.89 7.89 0 0 1 30.9 23a7.9 7.9 0 0 1-7.93 7.85z"/>
		</svg>
	</header>


	<div id="tabs-area">
		<div class="tab" name="home">
			<div class="flex-center">
				<h3>Select game folder:</h3>
				<select class="button hover" id="client_select">
					<option value="custom">Custom</option>
				</select>
				<br>
				<div class="button hover" id="navigate_to_mods">Next</div>
			</div>
		</div>

		<div class="tab" name="mods">
			<div id="mods-area" loaded="false">
				<div id="mods-list"></div>
				<div id="mod-preview">
					<img id="mod-image" src=""/>
					<div id="mod-description-text">
						<h3 align="center" id="mod-title"></h3>
						<h4 id="mod-author"></h4>
						<div id="mod-description"></div>
					</div>
				</div>
			</div>
			<div class="bottom-buttons">
				<div class="button hover" onclick="changeTab('home')">Preview</div>
				<div class="button hover" id="main_button">Next</div>
			</div>
		</div>

		<div class="tab" name="install">
			<div class="flex-center" style="max-height: calc(100vh - 100px);">
				<p class="flex-center">
					<br>
					<input type="text" readonly id="client_path" style="width:300px">
					<br>
					<label class="hover">
						<input type="checkbox" checked id="delete_all_mods">
						<span>Удалить все установленные моды</span>
					</label>
					<br>
					<label class="hover">
						<input type="checkbox" id="delete_mods_configs">
						<span>Удалить настройки модов</span>
					</label>
				</p>
				<h3>Mods to install:</h3>
				<ul id="mods-install-list"></ul>
			</div>
			<div class="bottom-buttons">
				<div class="button hover" onclick="changeTab('mods')">Preview</div>
				<div class="button hover" id="run_main_button">Next</div>
			</div>
		</div>
		<div class="tab" name="main_installer">
			<div class="flex-center">
				<h4>Установка модификаций</h4>
				<div id="progress-files">
					<progress></progress> <span>0/0</span>
				</div>
				<br>
				<div id="progress-download">
					<progress value="0" max="100"></progress> <span>0%</span>
				</div>
			</div>
		</div>
		<div class="tab" name="finish">
			<div class="flex-center">
				<h3>Моди успішно встановлено!</h3>
				<div class="button hover" onclick="changeTab('home')">Home</div>
			</div>
		</div>
	</div>


	<div id="loader" class="shade flex-center">
		<div class="loader" style="height: 120px;width:120px;"></div>
	</div>
	

</body>
</html>
