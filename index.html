<!DOCTYPE html>
<html>
<head>
	<title>Web Modpack Mods list</title>
	<link rel='icon' type='image/x-icon' href='favicon.png'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css"/>
	<script src='https://unpkg.com/react@18/umd/react.development.js'></script>
	<script src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
	<script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
	<script type='text/babel' data-presets='react' src='app.jsx'></script>
<style>
* { box-sizing: border-box; }
html, body { margin: 0; }
body{
	font-family: sans-serif;
	padding: 10px;
}
#mods-list{
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
	grid-auto-rows: 150px;
	gap: 10px;
}
@media (max-width: 600px) {
	#mods-list {
		grid-template-columns: repeat(2, 1fr);
	}
}
.mod{
	display: grid;
	grid-template-rows: 1fr auto;
	background: #111;
	color: #eee;
	white-space: nowrap;
	overflow: hidden;
	border-radius: 8px;
	border: 3px solid #666;
	gap: 4px;
	width: 100%;
	cursor: pointer;
}
.mod img{
	width: 100%;
	height: 100%;
	object-fit: cover;
	overflow: hidden;
	user-select: none;
}
.mod span{
	padding-bottom: 5px;
	padding-left: 5px;
	padding-right: 5px;
	text-overflow: ellipsis;
	overflow: hidden;
	text-align: center;
}
.popup{
	background: rgb(0, 0, 0, 0.5);
	position: fixed;
	inset: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 2;
}
.popup-content{
	background: white;
	display: inline-flex;
	flex-direction: column;
	align-items: center;
	padding: 10px;
	border-radius: 10px;
	position: relative;
	overflow: auto;
	max-height: 95dvh;
	max-width: 95dvw;
}
.image-container{
	height: 300px;
	display: flex;
	align-items: center;
	justify-content: center;
}
.popup-content img {
	max-height: 100%;
	max-width: 100%;
	border-radius: 10px;
	user-select: none;
}
.close {
	position: absolute;
	height: 25px;
	width: 25px;
	top: 5px;
	right: 5px;
	cursor: pointer;
}
</style>
</head>
<body>
	<div id="root"></div>
</body>
</html>
